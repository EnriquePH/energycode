name: Publish Quarto site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'
          use-public-rspm: true

      # Cache más inteligente: incluye packages.txt y DESCRIPTION
      - name: Cache R packages
        uses: actions/cache@v4
        id: cache-r
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-r-${{ hashFiles('**/*.R', 'packages.txt', 'DESCRIPTION') }}
          restore-keys: r-packages-${{ runner.os }}-r-

      - name: Install system dependencies
        if: steps.cache-r.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libpng-dev libjpeg-dev libfreetype6-dev \
            libfontconfig1-dev libcairo2-dev \
            libharfbuzz-dev libfribidi-dev \
            libmagick++-dev

      - name: Install CRAN packages from packages.txt
        run: |
          Rscript -e "
            pkgs_file <- 'packages.txt'
            if (!file.exists(pkgs_file)) stop('Archivo packages.txt no encontrado')

            pkgs <- readLines(pkgs_file)
            pkgs <- trimws(pkgs[!grepl('^#|^\\s*$', pkgs)])
            pkgs <- pkgs[nzchar(pkgs)]

            if (length(pkgs) > 0) {
              cat('Instalando', length(pkgs), 'paquetes CRAN:\\n')
              print(pkgs)
              install.packages(pkgs,
                             repos = 'https://packagemanager.posit.co/cran/__linux__/jammy/latest',
                             Ncpus = parallel::detectCores(logical = TRUE),
                             quiet = TRUE)
            } else {
              message('No se encontraron paquetes válidos en packages.txt')
            }
          "

      - name: Install marketconf from GitHub
        run: |
          Rscript -e "remotes::install_github('EnriquePH/marketconf@master', upgrade = 'never', quiet = TRUE)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir --quiet \
            -r requirements.txt \
            jupyter ipykernel nbformat nbconvert jupyterlab

      - name: Render Quarto site
        env:
          _R_CHECK_NO_TK_: "TRUE"
        run: quarto render --no-prompt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
