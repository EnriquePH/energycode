# [ENERGYCODE] (c) 2025
# Workflow para renderizar y desplegar el sitio Quarto
# - Render → GitHub Pages (automático)
# - Render → Netlify (se activa manualmente o por webhook si lo tienes configurado)
# Última actualización: diciembre 2025

name: Publish Quarto site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necesario para que quarto detecte correctamente el history

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'
          use-public-rspm: true

      # Mejora 1: Cache más específico (incluye packages.txt y renv.lock si existiera)
      - name: Cache R packages
        uses: actions/cache@v4
        id: cache-r
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-${{ runner.os }}-${{ hashFiles('packages.txt', 'DESCRIPTION', 'renv.lock') }}
          restore-keys: r-${{ runner.os }}-

      - name: Install minimal system dependencies (solo si cache miss)
        if: steps.cache-r.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev libssl-dev libxml2-dev libpng-dev libjpeg-dev

      - name: Install CRAN packages from packages.txt
        run: Rscript .github/install_packages.R

      - name: Install marketconf from GitHub
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e "
            remotes::install_github(
              'EnriquePH/marketconf@master',
              auth_token = Sys.getenv('GITHUB_PAT'),
              upgrade = 'never',
              quiet = TRUE
            )
          "

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Mejora 4: Cache efectivo de Python (usa hash de requirements.txt)
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir --quiet -r requirements.txt

      # Mejora 6: Validación previa (detecta errores temprano)
      - name: Check Quarto project
        run: quarto check

      - name: Render Quarto site
        env:
          _R_CHECK_NO_TK_: "TRUE"
        run: quarto render --no-prompt

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-github-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'   # opcional: puedes desactivar en dispatch
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Nota: Netlify se despliega automáticamente si tienes configurado el webhook
# o puedes añadir un paso manual con netlify-cli si lo prefieres
