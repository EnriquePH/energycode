name: Publish Quarto site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}  # Token autom√°tico de GitHub Actions (suficiente y seguro)

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-${{ hashFiles('**/*.R') }}
          restore-keys: r-packages-${{ runner.os }}-

      - name: Install system dependencies (for plot3D and others)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libpng-dev

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('devtools', 'remotes', 'plot3D', 'ggplot2'), repos = 'https://cloud.r-project.org')"

      - name: Install marketconf from GitHub
        run: |
          Rscript -e "remotes::install_github('EnriquePH/marketconf@master')"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Jupyter (for Quarto)
        run: |
          pip install jupyter ipykernel nbclient nbformat
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Render Quarto site
        run: quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
