# options specified here will apply to all posts in this folder
format:
  html:
    code-fold: show
    code-tools: true
    html-math-method: katex
    classoption: fleqn          # flush left equations
    include-in-header:
      text: |
        <style>
        table, th, td, caption,
        .quarto-table,
        .cell-output-display table {
          text-transform: none !important;
        }
        </style>
cite-method: citeproc
csl: ieee.csl

# prevents posts from re-rendering unless explicitly told to do so
# (for more, see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# enable banner style title blocks
# (see https://quarto.org/docs/authoring/title-blocks.html)
title-block-banner: true
code-link: true
crossref:
  eq-prefix: ""
