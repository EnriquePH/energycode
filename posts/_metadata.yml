# [ENERGYCODE] (c) 2026
# Options specified here apply to all posts in this folder
format:
  html:
    code-fold: show            # Show folded code chunks by default
    code-tools: true           # Enable code tools (copy, run, etc.)
    html-math-method: katex    # Use KaTeX for math rendering
    classoption: fleqn         # Flush left equations in HTML output
    include-in-header:
      text: |
        <style>
        /* Prevent automatic text-transform on tables and captions */
        table, th, td, caption,
        .quarto-table,
        .cell-output-display table {
          text-transform: none !important;
        }
        </style>

cite-method: citeproc         # Use citeproc for citations
csl: ieee.csl                 # IEEE citation style

# Prevents posts from re-rendering unless explicitly told to do so
# For more info see: https://quarto.org/docs/projects/code-execution.html#freeze
freeze: true

# Enable banner style title blocks
# See https://quarto.org/docs/authoring/title-blocks.html
title-block-banner: true

code-link: true               # Show code links in output for source files

crossref:
  eq-prefix: ""               # Prefix for equation references (empty here)
