#────────────────────────────────────────────────────────────────
# Configuración principal del sitio Quarto
# file: _quarto.yml
#────────────────────────────────────────────────────────────────
project:
  type: website
  output-dir: _site
  preview:
    port: 4444
    browser: true

execute:
  freeze: auto

website:
  title: "EnergyCode"
  description: "Personal blog focused on Data Science, Applied Mathematics, Engineering, and Programming with R and Python"
  site-url: "https://www.energycode.org"
  repo-url: "https://github.com/EnriquePH/energycode.org"
  repo-branch: main
  repo-actions: [edit, source, issue]
  google-analytics: "G-6P3MCX2KHD"
  favicon: /img/logo/favicon.ico

  navbar:
    background: primary
    search: true

    left:
      - href: index.qmd
        text: Home
      - href: projects.qmd
        text: Projects
      - href: about.qmd
        text: About

    right:
      - icon: github
        href: https://github.com/EnriquePH
        aria-label: "GitHub"
      - icon: stack-overflow
        href: https://stackoverflow.com/users/4678112/enrique-perez-herrero
        aria-label: "Stack Overflow"
      - icon: twitter-x
        href: https://twitter.com/energycodeorg
        aria-label: "X / Twitter"
      - icon: envelope-at
        href: mailto:energycode.org@gmail.com
        aria-label: "Email"
format:
  html:
    theme:
      light: lux
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    number-sections: true
    code-fold: show
    code-copy: hover
    code-overflow: wrap
    highlight-style: atom-one
    anchor-sections: false
    link-external-icon: false
    link-external-newwindow: true
    include-after-body: partials/_footer.html

editor: source
email-obfuscation: javascript
